    use_controller: %kernel.debug%
    java: %assetic.path.java%
    node: %assetic.path.node%
    node_paths: %assetic.path.node_paths%
    bundles:
        - AJTemplateBootstrapBundle
        - JMISiteBundle
    filters:
        cssrewrite: ~
        #cssmin: ~
